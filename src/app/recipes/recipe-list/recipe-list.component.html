<div class="row">
  <div class="col-md-12">
    <button class="btn btn-success" type="button">New Recipe</button>
    <hr>
  </div>
  <div class="col-md-12">
    <div class="list-group">
      <app-recipe-item *ngFor="let recipeEl of recipes" [recipe]="recipeEl"
      (recipeSelected)="onRecipeSelected(recipeEl)"></app-recipe-item>
    </div>
  </div>
</div>
