<div class="row">
  <div class="col-md-12">
    <button class="btn btn-success" type="button">New Recipe</button>
    <hr>
  </div>
  <div class="col-md-12">
    <div class="list-group">
      <a href="#" class="list-group-item clearfix" *ngFor="let item of recipes">
        <div class="pull-left">
          <h4 class="list-group-item-heading">{{ item.name }}</h4>
          <p class="list-group-item-text">{{ item.description }}</p>
        </div>
        <div class="pull-right">
          <img [src]="item.imagePath" alt="{{ item.name }}" class="img-responsive" style="max-height: 50px">
        </div>
      </a>
    </div>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
